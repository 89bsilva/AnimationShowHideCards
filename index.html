<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.7.95/css/materialdesignicons.min.css">
   <link href="https://fonts.googleapis.com/css?family=Poppins:300,400&display=swap" rel="stylesheet">
   <title>Animate Card Slider JS</title>
</head>

<body>
   <div class="content">
      <section class="controls">
         <button id="toggle" class="mdi mdi-sync">
            <span class="tooltip">
               Alternar animação.
            </span>
         </button>
         <button id="play" class="mdi mdi-play">
            <span class="tooltip">
               Continuar animação.
            </span>
         </button>
         <button id="pause" class="mdi mdi-pause">
            <span class="tooltip">
               Pausar animação.
            </span>
         </button>
         <button id="stop" class="mdi mdi-stop">
            <span class="tooltip">
               Interromper animação.
            </span>
         </button>
      </section>
      <section class="cards">
         <div class="card"></div>
         <div class="card"></div>
         <div class="card"></div>
         <div class="card"></div>
         <div class="card"></div>
         <div class="card"></div>
         <div class="card"></div>
         <div class="card"></div>
         <div class="card"></div>
         <div class="card"></div>
      </section>
   </div>
   <script src="js.js"></script>
</body>

</html>
